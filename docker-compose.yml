# docker-compose.yml
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "${APP_PORT}:3000"
    env_file:
      - ./apps/backend/.env
    volumes:
      - ./apps/backend/src:/usr/src/app/apps/backend/src
      - ./packages:/usr/src/app/packages
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongod.conf:/etc/mongod.conf
    restart: unless-stopped
    command: mongod --config /etc/mongod.conf

  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  mongo-data:
  redis-data: